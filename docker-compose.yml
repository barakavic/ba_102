services:
  db:
    image: postgres:15
    container_name: ba_102_db
    environment:
      POSTGRES_DB: budgeting_app
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d budgeting_app" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./budgeting-app
    container_name: ba_102_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://db:5432/budgeting_app
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./.env:/app/.env
    env_file:
      - ./.env

  hawkeye:
    build: ./market-intelligence
    container_name: hawkeye_service
    ports:
      - "8000:8000"
    restart: unless-stopped
    # No depends_on needed yet, it's independent
